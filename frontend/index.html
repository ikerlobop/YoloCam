<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Grid 2√ó5 ‚Äî Capturas divertidas (Frontend)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans"; }
    body { margin: 0; background: #0b0d12; color: #e6e8ee; display: grid; place-items: center; min-height: 100dvh; }
    .wrap { width: min(1200px, 95vw); }
    h1 { font-size: 1.25rem; font-weight: 600; letter-spacing: .2px; opacity: .9; }
    .grid { display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(2, 1fr); gap: 10px; margin-top: 12px; }
    .grid-row-2{ direction: rtl; display: contents; }
    .cell { position: relative; aspect-ratio: 16/9; background: #141821; border: 1px solid #22293a; border-radius: 14px; overflow: hidden; display: grid; place-items: center; }
    .cell img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .cell .slot { opacity: .35; font-size: 0.9rem; }
    .bar { margin-top: 12px; display: flex; align-items: center; gap: 10px; opacity: .9; flex-wrap: wrap; }
    .pill { padding: 6px 10px; border-radius: 999px; background: #1a2233; border: 1px solid #223052; font-size: .9rem; }
    .ok { color: #7ce38b; } .warn { color: #ffd166; } .err { color: #ff6b6b; } .muted { color: #9aa7bd; }
    footer { margin-top: 10px; font-size: .85rem; color: #8091ad; opacity: .85; }
    button { background:#1f2a44; color:#e6e8ee; border:1px solid #2a3a63; border-radius:10px; padding:8px 12px; cursor:pointer; }
    button:hover { filter: brightness(1.15); }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>üé≤ Capturas cada 5s ‚Äî 3 fotos ‚Üí 1 elegida (random) ¬∑ Grid 2√ó5</h1>

    <div class="bar">
      <div class="pill">Backend: <span id="backend-url"></span></div>
      <div class="pill" id="status">Estado: <span class="muted">inicial</span></div>
      <div class="pill">Completadas: <span id="count">0</span>/10</div>
      <button id="btn-start">‚ñ∂Ô∏è Iniciar</button>
      <button id="btn-reset">‚ôªÔ∏è Reset</button>
    </div>

    <div class="grid" id="grid"></div>
    <footer id="foot"></footer>
  </div>

<script>
  // === Config ===
  const BACKEND_URL = localStorage.getItem('BACKEND_URL') || 'http://127.0.0.1:5000';
  document.getElementById('backend-url').textContent = BACKEND_URL;

  const grid = document.getElementById('grid');
  const statusEl = document.getElementById('status');
  const countEl = document.getElementById('count');
  const footEl = document.getElementById('foot');
  const btnStart = document.getElementById('btn-start');
  const btnReset = document.getElementById('btn-reset');

  // Render inicial: 10 celdas vac√≠as (fila 1 normal, fila 2 invertida)
  function emptyGrid() {
    grid.innerHTML = '';
    for (let i = 0; i < 5; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      const span = document.createElement('div');
      span.className = 'slot';
      span.textContent = 'Slot ' + String(i + 1).padStart(2, '0');
      cell.appendChild(span);
      grid.appendChild(cell);
    }
    const row2Wrapper = document.createElement('div');
    row2Wrapper.className = 'grid-row-2';
    for (let i = 5; i < 10; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      const span = document.createElement('div');
      span.className = 'slot';
      span.textContent = 'Slot ' + String(i + 1).padStart(2, '0');
      cell.appendChild(span);
      row2Wrapper.appendChild(cell);
    }
    grid.appendChild(row2Wrapper);
  }
  emptyGrid();

  async function api(path, opts={}) {
    const url = BACKEND_URL + path;
    const res = await fetch(url, { ...opts, mode: 'cors' });
    if (!res.ok) throw new Error('HTTP ' + res.status + ' @ ' + path);
    return res.json();
  }

  async function fetchState() {
    try {
      const data = await api('/state');

      countEl.textContent = data.images.length;
      if (data.error) {
        statusEl.innerHTML = 'Estado: <span class="err">error</span>';
        footEl.textContent = data.error;
      } else if (data.stopped) {
        statusEl.innerHTML = 'Estado: <span class="ok">completado (parado)</span>';
        footEl.textContent = 'La captura termin√≥ tras llenar los 10 slots.';
      } else if (data.running) {
        statusEl.innerHTML = 'Estado: <span class="warn">capturando‚Ä¶</span>';
        footEl.textContent = `Cada ${data.cycle_seconds ?? 5}s se a√±aden nuevas im√°genes.`;
      } else {
        statusEl.innerHTML = 'Estado: <span class="muted">inicial</span>';
        footEl.textContent = '';
      }

      const cells = grid.querySelectorAll('.cell');
      for (let i = 0; i < 10; i++) {
        const cell = cells[i];
        cell.innerHTML = '';
        if (i < data.images.length) {
          const img = document.createElement('img');
          // OJO: las rutas vienen relativas al backend; antepone BACKEND_URL
          img.src = BACKEND_URL + data.images[i] + '?t=' + Date.now();
          img.alt = 'Captura ' + (i + 1);
          cell.appendChild(img);
        } else {
          const span = document.createElement('div');
          span.className = 'slot';
          span.textContent = 'Slot ' + String(i + 1).padStart(2, '0');
          cell.appendChild(span);
        }
      }

      if (data.stopped) {
        clearInterval(poller);
      }
    } catch (e) {
      statusEl.innerHTML = 'Estado: <span class="err">error de red</span>';
      footEl.textContent = ('' + e).slice(0, 500);
      clearInterval(poller);
    }
  }

  let poller = setInterval(fetchState, 1000);
  fetchState();

  btnStart.addEventListener('click', async () => {
    try {
      await api('/start', { method: 'POST' });
      statusEl.innerHTML = 'Estado: <span class="warn">capturando‚Ä¶</span>';
      if (!poller) {
        poller = setInterval(fetchState, 1000);
      }
    } catch (e) {
      alert('No se pudo iniciar: ' + e);
    }
  });

  btnReset.addEventListener('click', async () => {
    try {
      await api('/reset', { method: 'POST' });
      emptyGrid();
      countEl.textContent = '0';
      statusEl.innerHTML = 'Estado: <span class="muted">inicial</span>';
      footEl.textContent = '';
      if (!poller) poller = setInterval(fetchState, 1000);
    } catch (e) {
      alert('No se pudo resetear: ' + e);
    }
  });

  // Permite cambiar BACKEND_URL en caliente (abrir consola y hacer localStorage.setItem('BACKEND_URL', 'http://IP:PORT'))
  window.setBackend = (u) => { localStorage.setItem('BACKEND_URL', u); location.reload(); };
</script>
</body>
</html>
