<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datasets — ATL RDT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <style>
    .page { min-height:100vh; display:flex; flex-direction:column; background:#0f0f12; color:#fff; }
    .top { display:flex; align-items:center; gap:12px; padding:12px 16px; border-bottom:1px solid #2a2a35; background:#141419; }
    .top .spacer{flex:1}

    /* Cada panel ocupa su espacio y tiene scroll interno */
    .wrap { padding:16px; display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); }
    .panel {
      background:#141419;
      border:1px solid #2a2a35;
      border-radius:12px;
      padding:12px;
      display:flex;
      flex-direction:column;
      max-height:75vh;           /* limite altura */
    }
    .panel h3 {
      margin:0 0 8px 0;
      font-size:16px;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .count { font-size:12px; opacity:.8; }
    .thumbs {
      display:grid;
      gap:10px;
      grid-template-columns:repeat(auto-fill,minmax(110px,1fr));
      overflow-y:auto;            /* scroll interno */
      padding-right:4px;
    }
    .thumbs::-webkit-scrollbar { width:8px; }
    .thumbs::-webkit-scrollbar-thumb {
      background:#2a2a35;
      border-radius:4px;
    }

    .thumb {
      border:1px solid #2a2a35;
      border-radius:8px;
      overflow:hidden;
      background:#0e0e12;
      cursor:pointer;
      transition:transform .2s;
    }
    .thumb:hover { transform:scale(1.02); }
    .thumb img {
      width:100%;
      height:90px;
      object-fit:cover;
      display:block;
    }
    .thumb .name {
      font-size:11px;
      padding:6px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      opacity:.85;
    }

    .toolbar { display:flex; gap:8px; margin-bottom:10px; }

    /* Lightbox */
    #dsLightbox {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    #dsLightbox.show { display:flex; }
    #dsLightbox img {
      max-width:90vw;
      max-height:90vh;
      object-fit:contain;
      border:2px solid #2a2a35;
      border-radius:8px;
    }
    #dsLightbox .modal-close {
      position:absolute;
      top:20px;
      right:20px;
      background:#ff4d4d;
      border:none;
      color:#fff;
      font-weight:bold;
      font-size:20px;
      border-radius:50%;
      width:40px;
      height:40px;
      cursor:pointer;
    }

    /* Flechas navegación */
    .lb-arrow {
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      background:rgba(0,0,0,.6);
      color:#fff;
      font-size:32px;
      width:40px;
      height:60px;
      border:none;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:1000;
    }
    .lb-arrow:hover { background:rgba(0,0,0,.8); }
    .lb-prev { left:20px; }
    .lb-next { right:20px; }
  </style>
</head>
<body>
  <div class="page">
    <div class="top">
      <a class="btn-small" href="/">← Volver a principal</a>
      <div style="font-weight:600;">Explorador de Datasets</div>
      <div class="spacer"></div>
      <button id="refreshBtn" class="btn-small">Actualizar</button>
    </div>

    <div class="wrap">
      <section class="panel">
        <h3>Train <span id="count-train" class="count"></span></h3>
        <div class="toolbar">
          <button class="btn-small" onclick="openAll('train')">Abrir carpeta</button>
        </div>
        <div id="grid-train" class="thumbs"></div>
      </section>

      <section class="panel">
        <h3>Valid <span id="count-valid" class="count"></span></h3>
        <div class="toolbar">
          <button class="btn-small" onclick="openAll('valid')">Abrir carpeta</button>
        </div>
        <div id="grid-valid" class="thumbs"></div>
      </section>

      <section class="panel">
        <h3>Test <span id="count-test" class="count"></span></h3>
        <div class="toolbar">
          <button class="btn-small" onclick="openAll('test')">Abrir carpeta</button>
        </div>
        <div id="grid-test" class="thumbs"></div>
      </section>
    </div>
  </div>

  <!-- Lightbox mejorado con flechas -->
  <div id="dsLightbox">
    <button class="lb-arrow lb-prev" onclick="prevImage()">❮</button>
    <img id="dsLightboxImg" alt="Vista ampliada">
    <button class="lb-arrow lb-next" onclick="nextImage()">❯</button>
    <button class="modal-close" onclick="closeDsLightbox()">×</button>
  </div>

  <script src="{{ url_for('static', filename='js/dataset.js') }}"></script>
</body>
</html>
