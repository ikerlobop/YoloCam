<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datasets — ATL RDT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">

  <!-- CSS embebido -->
  <style>
    #dsLightbox { display: none; }
    #dsLightbox.show { display: flex; }

    /* Paneles */
    .thumb-grid {
      display:grid;
      gap:10px;
      grid-template-columns:repeat(auto-fill,minmax(110px,1fr));
      overflow-y:auto;
      padding-right:4px;
    }
    .thumb-grid::-webkit-scrollbar { width:8px; }
    .thumb-grid::-webkit-scrollbar-thumb {
      background:#2a2a35;
      border-radius:4px;
    }

    /* Miniatura */
    .thumb {
      border:1px solid #2a2a35;
      border-radius:8px;
      overflow:hidden;
      background:#0e0e12;
      cursor:pointer;
      transition:transform .2s;
      position: relative;
    }
    .thumb:hover { transform:scale(1.02); }

    .thumb img {
      width:100%;
      height:90px;
      object-fit:contain;   /* clave para que no recorte */
      display:block;
      background:#000;
    }
    .thumb .name {
      font-size:11px;
      padding:6px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      opacity:.85;
    }

    /* Capa overlay */
    .bbox-layer {
      position:absolute;
      left:0; top:0;
      width:100%; height:100%;
      pointer-events:none;
      z-index:2;
    }
    .bbox {
      position:absolute;
      border:2px solid var(--accent);
      border-radius:6px;
      box-shadow:0 0 4px rgba(37,99,235,.35);
    }
    .bbox-label {
      position:absolute;
      top:-14px; left:0;
      background:var(--accent);
      color:#fff;
      font-weight:700;
      font-size:10px;
      padding:2px 4px;
      border-radius:4px;
      white-space:nowrap;
    }

    /* Lightbox */
    #dsLightbox {
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      align-items:center;
      justify-content:center;
      z-index:999;
    }
    #dsLightbox img {
      max-width:90vw;
      max-height:90vh;
      object-fit:contain;
      border:2px solid #2a2a35;
      border-radius:8px;
      display:block;
    }
    #dsLightbox .modal-close {
      position:absolute;
      top:20px;
      right:20px;
      background:#ff4d4d;
      border:none;
      color:#fff;
      font-weight:bold;
      font-size:20px;
      border-radius:50%;
      width:40px;
      height:40px;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div class="train-page">
    <!-- Topbar -->
    <div class="train-topbar">
      <a class="btn-small btn-link" href="/">← Volver a principal</a>
      <div style="font-weight:600;">Explorador de Dataset</div>
      <div class="spacer"></div>
      <button id="refreshBtn" class="btn-small">Actualizar</button>
    </div>

    <!-- Contenido -->
    <div class="train-body" style="gap:16px">
      <!-- Panel TRAIN -->
      <div class="panel" style="background:var(--panel); border:1px solid var(--border); border-radius:10px; padding:12px;">
        <div class="toolbar">
          <div style="font-weight:700;">Train <span id="count-train" style="opacity:.7">(0)</span></div>
          <div class="spacer"></div>
          <button class="btn-small" onclick="triggerUpload('train')">Subir imágenes</button>
          <button class="btn-small btn-secondary" onclick="openAll('train')">Abrir carpeta</button>
          <input id="upload-train" type="file" accept=".jpg,.jpeg,.png" multiple style="display:none"/>
        </div>
        <div id="grid-train" class="thumb-grid"></div>
      </div>

      <!-- Panel VALID -->
      <div class="panel" style="background:var(--panel); border:1px solid var(--border); border-radius:10px; padding:12px;">
        <div class="toolbar">
          <div style="font-weight:700;">Valid <span id="count-valid" style="opacity:.7">(0)</span></div>
          <div class="spacer"></div>
          <button class="btn-small" onclick="triggerUpload('valid')">Subir imágenes</button>
          <button class="btn-small btn-secondary" onclick="openAll('valid')">Abrir carpeta</button>
          <input id="upload-valid" type="file" accept=".jpg,.jpeg,.png" multiple style="display:none"/>
        </div>
        <div id="grid-valid" class="thumb-grid"></div>
      </div>

      <!-- Panel TEST -->
      <div class="panel" style="background:var(--panel); border:1px solid var(--border); border-radius:10px; padding:12px;">
        <div class="toolbar">
          <div style="font-weight:700;">Test <span id="count-test" style="opacity:.7">(0)</span></div>
          <div class="spacer"></div>
          <button class="btn-small" onclick="triggerUpload('test')">Subir imágenes</button>
          <button class="btn-small btn-secondary" onclick="openAll('test')">Abrir carpeta</button>
          <input id="upload-test" type="file" accept=".jpg,.jpeg,.png" multiple style="display:none"/>
        </div>
        <div id="grid-test" class="thumb-grid"></div>
      </div>
    </div>
  </div>

  <!-- Lightbox -->
  <div id="dsLightbox" class="modal" onclick="closeDsLightbox()">
    <div class="modal-inner" onclick="event.stopPropagation()">
      <img id="dsLightboxImg" alt="Imagen dataset">
      <!-- overlay de bboxes se inyecta dinámicamente -->
      <button class="modal-close" onclick="closeDsLightbox()">×</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/dataset.js') }}"></script>
</body>
</html>
