<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrenamiento — ATL RDT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
  <div class="train-page">
    <!-- Barra superior -->
    <div class="train-topbar">
      <a class="btn-small btn-link" href="/">← Volver a principal</a>
      <div style="font-weight:600;">Modo Entrenamiento</div>
      <div class="spacer"></div>
      <div id="userName" style="opacity:.8;"></div>
    </div>

    <!-- Cuerpo -->
    <div class="train-body">
      <!-- Toolbar -->
      <div class="train-toolbar">
        <div class="row" style="gap:12px; align-items:center; flex-wrap:wrap;">
          <!-- Split -->
          <label for="splitSelect">Split:</label>
          <select id="splitSelect">
            <option value="train">train</option>
            <option value="valid">valid</option>
            <option value="test">test</option>
          </select>

          <!-- Cargar imagen actual -->
          <button id="loadImageBtn" class="btn-small">Cargar</button>

          <!-- Clase -->
          <label for="classSelect">Clase:</label>
          <select id="classSelect" style="min-width:180px;"></select>
          <button id="editClassesBtn" class="btn-small btn-secondary">Editar clases</button>

          <!-- Herramientas -->
          <button id="zoomInBtn" class="btn-small">+</button>
          <button id="zoomOutBtn" class="btn-small">-</button>
          <button id="resetViewBtn" class="btn-small">Reset vista</button>
          <button id="undoBoxBtn" class="btn-small">Deshacer</button>
          <button id="clearBoxesBtn" class="btn-small btn-warn">Reset cajas</button>
          <button id="saveAnnBtn" class="btn-small success">Guardar anotación</button>

          <!-- HUD -->
          <div id="hud" class="hud"></div>
        </div>

      </div>

      <!-- Canvas principal -->
      <div class="train-canvas-wrap">
        <canvas id="trainCanvas" ></canvas>
      </div>
    </div>
      <div class="filmstrip">
    <button class="strip-btn" id="stripPrev" title="Anterior">◀</button>
    <div class="strip-view">
      <div id="stripTrack" class="strip-track"></div>
      <input id="stripScroll" class="strip-scroll" type="range" min="0" value="0" step="1" />
    </div>
    <button class="strip-btn" id="stripNext" title="Siguiente">▶</button>
  </div>
  </div>

  <!-- Lightbox / Ampliación con overlay para bboxes -->
  <div id="imgLightbox" class="modal hidden" onclick="closePreview(event)">
    <div class="modal-inner">
      <img id="imgFull" alt="Imagen completa">
      <!-- Overlay opcional fijo (si prefieres, el JS lo crea dinámicamente) -->
      <!-- <div id="lightboxOverlay" class="bbox-layer"></div> -->
      <button class="modal-close" onclick="closePreview(event)">×</button>
    </div>
  </div>

      <!-- JS -->
      <div id="classEditor" class="modal hidden" role="dialog" aria-modal="true" onclick="closeClassEditor(event)">
      <div class="modal-inner" style="min-width:520px" onclick="event.stopPropagation()">
        <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:10px">
          <h3 style="margin:0;font-size:16px">Clases &amp; Colores</h3>
          <button class="modal-close" onclick="closeClassEditor(event)">×</button>
        </div>

        <div id="classList" style="display:flex;flex-direction:column;gap:8px;"></div>

        <div style="display:flex;gap:8px;margin-top:12px;">
          <input id="newClassName" type="text" placeholder="Nueva clase..." style="flex:1;padding:8px;border-radius:6px;border:1px solid var(--border);background:#0c1118;color:var(--text)">
          <input id="newClassColor" type="color" value="#ff3b30" style="width:46px;height:38px;border:none;background:transparent;cursor:pointer">
          <button id="addClassBtn" class="btn-small">Añadir</button>
          <div class="spacer"></div>
          <button id="resetPaletteBtn" class="btn-small btn-secondary" title="Aplicar paleta sugerida">Paleta</button>
          <button id="saveClassesBtn" class="btn-small success">Guardar</button>
        </div>
      </div>
    </div>
  <script src="{{ url_for('static', filename='js/training.js') }}"></script>
</body>
</html>
